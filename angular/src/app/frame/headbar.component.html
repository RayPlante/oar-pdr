<div [ngClass]="{ 'layout-wrapper': true, 'layout-compact': layoutCompact }">
  <div [ngClass]="{ 'layout-container': false,
                  'menu-layout-static': (layoutMode=='static' || layoutMode=='horizontal'),
                  'menu-layout-overlay': (layoutMode=='overlay'),
                  'menu-layout-horizontal': (layoutMode=='horizontal') }">
    <div class="topbar clearfix header-background">
      <div class="header-div">
        <span [ngStyle]="{'cursor': getCursor()}" (click)="openRootPage()" title="NIST Public Data Repository"
          class="header__logo-link" rel="home">
          <img class="Fleft top_bar" src="./assets/images/nist_logo_reverse.png" alt="NIST Public Data Repository"
            title="NIST Public Data Repository">
          <span class="Fleft"
            style="font-weight:bold;line-height: 16.5px;display: table-cell;vertical-align: text-top;color: #FFFFFF;font-size:14px;padding-left: 0.5em">PUBLIC
            <br> DATA REPOSITORY </span>
        </span>

        <span *ngIf="appVersion" class="badge" id="appVersion"
          style="background-color:#f0f0f0; margin-left: 0.5em; color: black;">{{appVersion}}</span>
        &nbsp;&nbsp;
        <span *ngIf="status" class="badge" id="appStatus" style="background-color:darkcyan">{{ status }}</span>
        <div align="right" class="header-links">
          <span *ngIf="authService.loggedIn()"
            [ngStyle]="{'color':getMenuTextColor(),'padding-right':'2em'}"><b>Welcome: {{userId}}        </b></span>
          <span (click)="openAboutPage()"
            [ngStyle]="{'cursor': getCursor(),'color':getMenuTextColor()}"><b>About</b></span> |
          <span (click)="openSearchPage()"
            [ngStyle]="{'cursor': getCursor(),'color':getMenuTextColor()}"><b>Search</b></span> |
          <a *ngIf="!isEditMode; else editMode" [routerLink]="['/datacart', 'normal']" routerLinkActive="active"
            target="_blank" (click)="updateCartStatus()"><span
              [ngStyle]="{'cursor': getCursor(),'color':getMenuTextColor()}" style="color: #fff;"
              class="textlinks"><b>Cart </b></span>
            <i class="faa faa-shopping-cart faa-1x icon-white" style="color: white;"></i>
            <span class="w3-badge badge-pill badge-notify">&nbsp;{{cartLength}}&nbsp;</span></a>
          <ng-template #editMode>
            <span style="color:grey; cursor: default;"><b>Cart </b></span>
            <i class="faa faa-shopping-cart faa-1x icon-grey" style="color:grey;"></i>
            <span class="w3-badge badge-pill badge-notify">&nbsp;{{cartLength}}&nbsp;</span>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
