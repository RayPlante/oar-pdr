<style id="antiClickjack">
  body {
    display: none !important;
  }
</style>
<script type="text/javascript">
  if (self === top) {
    var antiClickjack = document.getElementById("antiClickjack");
    antiClickjack.parentNode.removeChild(antiClickjack);
  } else {
    top.location = self.location;
  }
</script>

<div [ngClass]="{'layout-wrapper':true,'layout-compact':layoutCompact}">
  <div [ngClass]="{'layout-container':false,'menu-layout-static':(layoutMode=='static'||layoutMode=='horizontal'),
              'menu-layout-overlay':(layoutMode=='overlay'),'menu-layout-horizontal':(layoutMode=='horizontal')}">
    <div class="topbar clearfix background-black">
      <div class="header-div">
        <span class="topbar-left" style="background-color: #000000;">
          <a href="/" style="text-decoration: none" title="NIST Public Data Repository"
            class="header__logo-link" rel="home">
            <img class="Fleft top_bar" src="./assets/images/nist_logo_reverse.png"
              alt="NIST Public Data Repository"
              title="NIST Public Data Repository">
            <span class="Fleft"
              style="font-weight:bold;line-height: 16.5px;display: table-cell;vertical-align: text-top;color: #FFFFFF;font-size:14px;padding-left: 0.5em">PUBLIC
              <br> DATA REPOSITORY </span>
          </a>
        </span>
        <!--<img class="Fleft" srcset="./assets/images/beta-pdr.png"> -->
        <span class="badge" style="background-color:#8f3919; margin-left: 0.5em;">1.1.0</span>
        <span *ngIf="checkinternal()" class="badge" style="background-color:darkcyan">Review Version</span>
        <span *ngIf="isLocalTesting" style="color: red">You are running in local test mode</span>
        <div align="right" class="header-links">
          <a href="/pdr/about" target="_blank"><span class="textlinks"><b>About</b></span></a> |
          <a href="{{ SDPAPI }}" target="_blank"><span class="textlinks"><b>Search</b></span></a>
          | <a [routerLink]="['/datacart', 'normal']" routerLinkActive="active" target="_blank"
            (click)="updateCartStatus()"><span class="textlinks"><b>Cart </b></span>
            <i class="faa faa-shopping-cart faa-1x icon-white" style="color: #fff;"></i>
            <span class="w3-badge badge-pill badge-notify">&nbsp;{{cartLength}}&nbsp;</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
